<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
</head>

<body>
<div class="container">

    <h1>Coronavirus Tracking application</h1>
    <p>This application lists the current number of cases reported across the world</p>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">total cases reported as of today</p>
        <hr class="my-4">
        <p>
            <span>new cases reported since previous day</span>
            <span th:text="${totalNewCases}"></span>
        </p>
    </div>


    <table class="table">
        <tr>

            <!--        <th>State</th>-->
            <th>Country</th>
            <th>Total cases reported</th>
            <!--        <th>Changes since last day</th>-->
        </tr>

        <tr th:each="country : ${totalCasesCountry.keySet()}">
            <!--        <td th:text="${locationStat.state}"></td>-->
            <td th:text="${country}"></td>
            <td th:text="${totalCasesCountry.get(country)}">0</td>
            <!--        <td th:text="${locationStat.diffFromPrevDay}">0</td>-->

        </tr>
    </table>

</div>
</body>

</html>
